name: 'Build'

on:
  push:
    paths:
      - 'plugin.yaml'

jobs:
  build:
    name: 'Build application'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        run: yarn
      - name: Build
        run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: template
          path: dist/html.tpl

  check-version:
    name: 'Check version'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      next_version: ${{ steps.next-version.outputs.next_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Get new version
        id: next-version
        run: echo "next_version=$(git diff HEAD^ HEAD --diff-filter=ACMRT -- plugin.yaml -- -U0 | awk '/^\+\s*version:/ {print $2}' | grep -Po '\d+\.\d+\.\d+')" >> $GITHUB_OUTPUT

  release-content:
    name: 'Create GitHub Release'
    runs-on: ubuntu-latest
    needs: [check-version, build]
    if: ${{ needs.check-version.outputs.next_version != '' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Find and Replace
        run: sed -i 's/__VERSION__/${{needs.check-version.outputs.next_version}}/g' scan2html
      - uses: actions/download-artifact@v3
        with:
          name: template
          path: .
      - name: Compress
        id: compress
        run: tar -cvf scan2html.tar.gz html.tpl LICENSE scan2html
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: scan2html.tar.gz
          tag_name: v${{needs.check-version.outputs.next_version}}