<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Trivy Report</title>
</head>
<body>
<main id="root">
    <h1 id="report-title">Trivy Report - <span class="report-title__target"></span> - <span
            id='title-time'></span>
    </h1>
    <div class="filter_bar">
        <input type="text" placeholder="Search.."
               title="Search by package, vulnerability id, severity, installed version"
               class="filter_bar__filter_name search">
    </div>
</main>
<template id="top-vuln">
    <h2 class="top-vuln-title"></h2>
    <div class="tables-container"></div>
</template>

<template id="top-misc">
    <h2 class="top-misc-title"></h2>
    <div class="tables-container"></div>
</template>
<template id="table">
    <div class="header">
        <h3 class="header__title ta-center"></h3>
    </div>

    <table>
        <thead>
        <tr class="sub-header">
            <th data-type="string" data-sortable="true"><span> Package </span>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="string" data-sortable="true"><span> Vulnerability ID </span>
                <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="severity" data-sortable="true"><span> Severity </span>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="string" data-sortable="true"><span> Installed Version </span>
                <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="string" data-sortable="false"><span> Fixed Version </span>
                <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="string" data-sortable="false"><span> Links </span>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
        </tr>
        </thead>
        <tbody data-main="true">
        </tbody>
    </table>
</template>
<template id="misc-table">
    <div class="header">
        <h3 class="header__title ta-center"></h3>
    </div>

    <table>
        <thead>
        <tr class="sub-header">
            <th data-type="string" data-sortable="true"><span> Type </span>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="string" data-sortable="true"><span> Misconf ID </span>
                <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="string" data-sortable="true"><span> Check </span>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="severity" data-sortable="true"><span> Severity </span>
                <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
            <th data-type="string" data-sortable="false"><span> Message </span>
                <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
                </svg>
            </th>
        </tr>
        </thead>
        <tbody data-main="true">
        </tbody>
    </table>
</template>
<template id="empty-vuln-header">
    <tr>
        <th colspan="6">No Vulnerabilities found</th>
    </tr>
</template>
<template id="empty-misc-header">
    <tr>
        <th colspan="5">No Misconfigurations found</th>
    </tr>
</template>
<template id="misc-table-row">
    <tr class="filterable">
        <td class="misc-type"></td>
        <td class="misc-id"></td>
        <td class="misc-check"></td>
        <td class="misc-sev"></td>
        <td class="misc-msg"></td>
    </tr>
</template>
<template id="table-row">
    <tr class="filterable">
        <td class="pkg-name break-word"></td>
        <td class="vuln"></td>
        <td class="severity ta-center"></td>
        <td class="pkg-version ta-center"></td>
        <td class="fix-version"></td>
        <td class="links" data-more-links="off"></td>
    </tr>
</template>
<template id="vuln-link">
    <a class="link" href='' target="_blank" rel="noopener"></a>
</template>
<template id="secret-results">
    <div class="secret-results">
        <h3 class="secret-results__title">
            <span class="secret-results__title-target"></span>
            <span class="secret-results__title-class"></span>
        </h3>
        <div class="secret-results__content"></div>
    </div>
</template>
<template id="secret">
    <div class="secret">
        <div class="secret__head">
            <span class="secret__severity"></span>
            <span class="secret__type"></span>
        </div>
        <div class="secret__title"></div>
        <div class="secret__src">
            <span class="secret__src-file"></span>
            <span class="secret__src-delimiter">:</span>
            <span class="secret__src-lines"></span>
        </div>
        <div class="secret__code">

        </div>
    </div>
</template>
<template id="secret__code-line">
    <div class="secret__line">
        <div class="secret__line-number">

        </div>
        <div class="secret__line-code">
        <pre>
        </pre>
        </div>
    </div>
</template>
<template id="pkgs-table">
    <div class="header">
        <h3 class="header__title ta-center">Packages</h3>
    </div>

    <table>
        <thead>
        <tr class="sub-header"></tr>
        </thead>
        <tbody data-main="true"></tbody>
    </table>
</template>
<template id="table-head-cell">
    <th data-type data-sortable>
        <span class="table-head-cell__content"></span>
        <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            <path fill="#444" d="M11 7H5l3-4zM5 9h6l-3 4z"/>
        </svg>
    </th>
</template>
<template id="table-body-row">
    <tr class="filterable">
    </tr>
</template>
<template id="table-body-cell">
    <td>
    </td>
</template>
<template id="result-container">
    <div class="tables"></div>
</template>

<template id="dependency-tree">
    <div class="dependency-tree__container">
        <h3 class="dependency-tree__description ta-center">Dependency Origin Tree (Reversed)</h3>
        <h3 class="dependency-tree__title"></h3>
        <ul class="tree"></ul>
    </div>
</template>

<template id="dependency-tree-node">
    <li class="dependency-tree-node__container">
        <span class="dependency-tree-node__title"></span>
        <ul class="dependency-tree-node__children original"></ul>
        <ul class="dependency-tree-node__children collapsed"></ul>
    </li>
</template>
<script><!-- split second.html --></script>
<script src="js/render/define-templates.js"></script>
<script src="js/render/secrets.js"></script>
<script src="js/render/vulnerabilities.js"></script>
<script src="js/render/misconfiguration.js"></script>
<script src="js/render/package.js"></script>
<script src="js/render/dependency-tree.js"></script>
<script src="js/render/base.js"></script>
<script src="js/interactivity.js"></script>
</body>
</html>
<!-- split stop -->
